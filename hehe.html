<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="test.css">
  <script type="text/javascript" src="https://libs.cdnjs.net/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

  <div class="xl_ts_bg" >
    <div class="xl_ts_container">
      <div class="ts_logo_container">
        <img class="ts_logo" src="https://fanyi-cdn.cdn.bcebos.com/static/translation/img/header/logo_e835568.png">
      </div>
      <div class="xl_input_container">
        <div class="xl_input_item xl_ts_query">
          <textarea class="xl_ts_query_input" name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="xl_input_item xl_ts_result">
          <textarea class="xl_ts_result_input" name="" id="" cols="30" rows="10"></textarea>
        </div>
      </div>
      <div class="xl_ts_indicator">
        <div class="xl_ts_from">中文</div>
        <div class="xl_ts_to">English</div>
      </div>

      <div class="xl_ts_btn_container">
        <div class="xl_ts_btn">翻译</div>
      </div>
    </div>
  </div>

  <script type="text/javascript">

    $(".xl_ts_bg").on("click", () => {
      $(".xl_ts_bg").css("display", "none");
    });

    $(".xl_ts_container").on("click", () => {
      event.stopPropagation();
    });
    
  </script>

</body>
</html>
