<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>

  <style>
    .btn {
      background-color: rgb(46, 34, 18);
      position: absolute;
      top: 50px;
      left: 50px;
      height: 100px;
      width: 100px;
    }

    .xxl_container2 {
      background-color: antiquewhite;
      position: relative;
      margin: 0 ;
      top: 200px;
      left: 200px;
      padding: 10px;
      border-radius: 10px;
      color: rgb(27, 105, 79);
      justify-content: center;
      align-content: center;
    }
  </style>


</head>

<body>
  <div class="btn">

  </div>
  <!-- <div class="xxl_container">
    <span>
      您已复制标题内容
    </span>
  </div> -->
  <script>
    $(".btn").on("click", function clickBtn() {
      console.log('clickBtn');

      $("body").append('<div class="xxl_container"><span>您已复制标题内容</span></div>');
      let ele = $(".xxl_container");
      $(ele).css({
        backgroundColor: "antiquewhite",
        position: "absolute",
        top: "200px",
        right: "-150px",
        width: "150px",
        textAlign: "center",
        padding: "10px",
        borderRadius: "10px",
        color: "rgb(27, 105, 79)",
        opacity: "0",
      });
      let display = $(ele).css("opacity");
      $(ele).fadeTo(250, 1.0);
      $(ele).animate({right: "+=150px"}, 250);
      setTimeout(() => {
        $(ele).fadeTo(250, 0, function() {
          $(ele).remove();
        });
      }, 1250);
    });
  </script>
</body>
