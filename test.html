<html><head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>manual</title>
  <script type="text/javascript" src="https://libs.cdnjs.net/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="/static/layer_mobile/layer.js"></script><link href="https://papapa.info/static/layer_mobile/need/layer.css?2.0" type="text/css" rel="styleSheet" id="layermcss">
</head>
<body bgcolor="#000000" oncontextmenu="return false" ondragstart="window.event.returnValue=false" onsource="event.returnValue=false">
<table width="100%" height="100%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tbody><tr>
      <td align="center">
          <img alt="" class="countext-img" referrerpolicy="no-referrer" src="/static/images/play_btn.png" onclick="return false">
      </td>
  </tr>
</tbody></table>
<span style="display:none"></span>


<script type="text/javascript">
  $('table').click(function () {
      var index = layer.open({
          type: 2
          ,content: '正在解码视频, 可能需要几秒钟的时间',
          shadeClose: false
      });
      $.get(
          '/vod/getPlayUrl',
          {id:parent.player_data.vod_id},
          function (res) {
              layer.close(index);
              res = JSON.parse(res);
              if (res.code != 0 ) {
                  layer.open({
                      content: '解析视频超时, 请刷新重试'
                      ,skin: 'msg'
                      ,time: 2 //2秒后自动关闭
                  });
              } else {
                  parent.MacPlayer.PlayUrl = res.data;
                  parent.MacPlayer.IsManual = '0';
                  parent.MacPlayer.Show();
              }
          }
      );
  });
</script></body></html>
